<!DOCTYPE html>
<html>
   <head>
      <script>
         function invalid_key(){
a = document.getElementById('id').value
if(typeof a == int){
        window.open("index.html", "_blank");
    }
}
function start(){
    window.open("http://127.0.0.1:8000/start/1")
}

      </script>
   </head>
   <body>
    <button type="button" onclick="start()">Start</button>
    <div>
      Add New Card
      <form method="post" action="http://127.0.0.1:8000/submit"  enctype="multipart/form-data">
         Question : <input type="text" name="Question"><br>
         Answer : <input type="text" name="Answer"><br>
         <input type="submit"  value="submit">
      </form>
    </div>
    <div>
        Delete A Card
        <form method="post" action="http://127.0.0.1:8000/delete"  enctype="multipart/form-data">
            Card Number : <input type="text" name="id"><br>
        <input type="submit"  value="submit">
    </div>
   </body>
</html>
